<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Buat Web Tanpa Bantuan</title>
    <style>
        body {
            width: 800px;
            background-color: gray;
        }
        
        .container {

            margin-left: 10px;

        .main ul li:hover {
            background-color: blueviolet;
        }

<body>
    <div class="container">
        <div class="main">
            <ul>
                <li>Home</li>
